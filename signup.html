<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitly - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url("duy-pham-Cecb0_8Hx-o-unsplash.jpg") no-repeat center center/cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            text-align: left;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            background: #ff8c00;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #e07b00;
        }

        .links {
            margin-top: 15px;
            font-size: 16px;
        }

        .links a {
            color: #2575fc;
            text-decoration: none;
            font-size: 16px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">&#8592; Home</a>
    </div>

    <div class="signup-container">
        <img src="SPLIT (4)-Photoroom (1)-Photoroom.png" alt="Splitly Logo" class="logo">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button class="signup-btn">Sign Up</button>
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div class="footer">
        <a href="learn.html">Learn More</a> | 
        <a href="contact.html">Contact Us</a> | 
        <a href="https://www.instagram.com/splitlyofficial" target="_blank">
            <img src="social.png" alt="Instagram" style="width: 24px; vertical-align: middle;">
        </a> 
        <a href="https://twitter.com/splitlyofficial" target="_blank">
            <img src="twitter.png" alt="Twitter" style="width: 24px; vertical-align: middle;">
        </a>
    </div>
</body>

</html>
