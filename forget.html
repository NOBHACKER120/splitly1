<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Splitly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background: #027aca;
            padding: 15px;
            text-align: left;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(243, 8, 8, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background: #e07b00;
        }

        .footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">&#8592; Home</a>
    </div>

    <div class="content">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <input type="email" placeholder="Your Email" required>
        <button class="reset-btn">Send Reset Link</button>
    </div>

    <div class="footer">
        <p><a href="login.html" style="color: #ffcc00; text-decoration: none;">Login</a> | <a href="contact.html"
                style="color: #ffcc00; text-decoration: none;">Contact Support</a></p>
    </div>
</body>

</html>
