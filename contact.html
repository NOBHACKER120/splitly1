<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splitly</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background: #027aca;
            padding: 15px;
            text-align: left;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e07b00;
        }

        .footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">&#8592; Home</a>
    </div>
    
    <div class="content">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us!</p>
        
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button href="mailto:splitlyofficial@gmail.com" type="submit">Send Message</button>
            </form>
        </div>
    </div>



    <div class="footer">
        <p>Follow us on <a href="https://www.instagram.com/splitlyofficial/#" style="color: #ffcc00; text-decoration: none;">Instagram</a> & <a href="https://twitter.com/splitlyofficial" style="color: #ffcc00; text-decoration: none;">Twitter</a></p>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Stops the form from reloading the page
            alert("Your message has been sent successfully!"); // Show a confirmation (Replace this with actual form processing)
        });
    </script>
    

</body>
</html>
